<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    <style>
        body { background-color: #1a1a1a; margin: 0; }
        #my-portfolio { height: 100vh; width: 100%; }
    </style>
</head>
<body>

    <div class="_df_book" source="portfolio.pdf" id="my-portfolio"></div>

    <script src="dflip/js/libs/jquery.min.js"></script>
    <script src="dflip/js/dflip.min.js"></script>

    <script>
        // This is the "Full 3D" configuration
        var option_my_portfolio = {
            webgl: true,      // Forces the 3D flipping animation
            hard: "none",     // Makes pages flexible like paper
            duration: 800     // Speed of the flip
        };

        // This line tells the book exactly where its support files are
        var dFlipLocation = "dflip/"; 
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | 3D Viewer</title>

    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; background-color: #1a1a1a; overflow: hidden; }
        #my-portfolio { height: 100vh; width: 100%; }
        
        /* This makes the progress bar look "clean" and professional */
        .df-progress-bar {
            height: 10px !important;
            background-color: #333 !important;
            border-radius: 5px !important;
        }
        .df-progress-bar .bar {
            background-color: #007bff !important; /* Professional Blue */
        }
    </style>
</head>
<body>

    <div class="_df_book" source="portfolio.pdf" id="my-portfolio"></div>

    <script src="https://cdn.jsdelivr.net/npm/bluebird@3.7.2/js/browser/bluebird.min.js"></script>

    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>

    <script>
        var dFlipLocation = "dflip/";
        
        // This specific block enables the detailed status bar
        var dfOptions = {
            webgl: true,
            enableLoadingProgress: true, // Forces the bar to show
            showProgress: true,          // Ensures the percentage shows
            overwritePDFWorker: true
        };
    </script>

</body>
</html>
